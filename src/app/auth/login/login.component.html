<div class="w-1/3 flex flex-col justify-center items-center gap-20 mx-auto">
    <img src="../../../assets/background/download.png" class="w-12" />
<form [formGroup]="form" (ngSubmit)="onLogin()" class="flex flex-col justify-center items-center gap-12 w-9/12">
    <div class="w-full">
        <label for="username" class="text-primary text-2xl font-thin">What's your email address?</label><br>
        <input type="email" id="username" formControlName="username" placeholder="Email" class="placeholder:text-primary placeholder:opacity-70 border-primary focus:outline-none border-solid border-[1px] mt-10 w-full h-14 border-opacity-50 text-primary p-4" />
        <span *ngIf="!username.valid && username.touched" class="text-red-600">Username must be email!!!</span>
    </div>
    <div class="w-full">
        <label class="text-primary text-2xl font-thin">Your password</label><br>
        <input type="password" id="password" formControlName="password" placeholder="Password" class="placeholder:text-primary placeholder:opacity-70 border-primary focus:outline-none border-solid border-[1px] mt-10 w-full h-14 border-opacity-50 text-primary p-4" />
        <span *ngIf="!password.valid && password.touched" class="text-red-600">Password is required!!!</span>
    </div>
    <span *ngIf="invalid" class="text-red-600 self-start">This account might not exists or wrong password</span>
    <button type="submit" class="bg-primary w-full rounded-md h-12 text-2xl hover:opacity-80 disabled:bg-gray-600 hover:disabled:opacity-100" [disabled]="!form.valid">Log In</button>
</form>
    <a class="text-primary" [href]="['auth/signup']">No Account yet? Create new one here!</a>
</div>
