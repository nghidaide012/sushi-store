<div class="w-full flex flex-col justify-start items-center  gap-7 ">
    <div class="w-10/12">
        <h1 class="text-3xl text-primary border-b-[1px] border-[#695f55] py-8">Your Orders</h1>
    </div>
    <div class="w-10/12 flex flex-col justify-start items-start gap-2 py-4 border-b-[1px] border-[#695f55]" *ngFor="let item of orderList">
        <h1 class="text-primary">{{getDate(item.orderDate) | date: 'dd/MM/yyyy - hh:mm'}}</h1>
        <div class="w-10/12 flex flex-row justify-between text-lg">
            <h1 class="w-1/3"><span class="text-primary">Order Number:</span> {{item.id}}</h1>
            <h1 class="w-1/3">Status: {{item.status}}</h1>
            <a class="w-1/3 text-primary hover:opacity-80" [routerLink]="item.id">View Details</a>
        </div> 
    </div>
</div>
