<div class="absolute w-screen h-screen z-10 bg-black top-0 flex justify-center pt-28">
    <a class="exit absolute right-10 top-10 text-5xl hover:opacity-80  " [routerLink]="['../../']">&#10005;</a>
    <div class="flex flex-col justify-start items-center w-8/12 h-full">
        <div class="flex flex-row justify-between w-full">
            <div>
                <h2 class=" text-xl">{{categoryName.title}}</h2>
                <h1 class="text-primary text-3xl">{{productDetail.title}}</h1>
            </div>
        </div>
        <div class="w-full mt-16 flex flex-row items-start">
            <div class="w-1/2">
            <img [src]="productDetail.imageUrl" width="400px" height="400px"/>
            </div>
            <div class="w-1/2 flex flex-col pl-5">
                <div class="flex flex-row gap-5 items-center py-5 w-full border-b-[1px] border-[#695f55]">
                    <h2 class="text-2xl border-r-[1px] pr-5 border-[#695f55]">&euro; {{productDetail.price}}</h2>
                    <h3 class="text-gray-500">{{productDetail.numOfPiece}} PIECE</h3>
                </div>
                <div class="w-full p-5 pl-0 pb-10 text-gray-300 border-b-[1px] border-[#695f55]">
                    <h2>{{productDetail.description}}</h2>
                </div>
                <h3 class="text-primary pt-5">{{productDetail.kCal}} kCal</h3>
            </div>
        </div>
    </div>
</div>
