<div class="w-screen flex flex-row p-7 justify-between z-10 fixed top-0">
    <div class="flex flex-row gap-5 items-center">
      <a routerLink="/"><img src="../../../assets/background/download.png" class="w-10" /></a>
      <a routerLink="/" class="text-lg font-[550] text-primary">Sushi Shop</a>
    </div>
    <div class="flex flex-row gap-14 items-center pr-10">
      <ng-container *ngFor="let item of navContent">
        <a [routerLink]="item.link" class="text-base font-[550] highlight block" (click)="checkLogout(item)">{{item.title}}</a>
      </ng-container>
    </div>
  </div>
